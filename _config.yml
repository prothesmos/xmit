  username: thesmoshq
  password_hash: $2a$10$zBammBIO/z50yk438ZfnrOaKLBC7W7Q0c.ECVIQzDamXTgoJn3TLS
  secret: birthday

readmeConfig:
  postsHeader: '## My Projects' # headers, support markdown 
  sort: 'desc' # posts display sort: 'desc' or 'acs'. The default option is 'desc'
  groupType: 'month' # 'month' or 'year' or 'none'. The default option is 'month'

licenseType: "MIT"
customLicense: <div align="center">This page is licensed under <link href="https://thesmoshq.xmit.dev/license>MIT License</link>.</div>

## Themes: https://hexo.io/themes/
theme: paperwhite

menu:
  home: /
  about: /about
  copyright: /license
  pages: /pages/
  blogs: /blogs/

# Deployment
deploy:
   type: git
   repo: https://github.com/prothesmos/xmit.git
   branch: gh-pages
   token: $XMIT_KEY

